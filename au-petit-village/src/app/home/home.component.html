<h1>home works!</h1>

<div class="row p-3">
    <div class="col-auto">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-secondary" placement="bottom" ngbTooltip="Mon toolTip">Secondary</button>
    </div>
    <div class="col-auto">
        <button type="button" class="btn btn-success">Tertiary</button>
    </div>
</div>

<div ngbAccordion class="py-2">
    <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
            <button ngbAccordionButton>First</button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>Content for the first item</ng-template>
            </div>
        </div>
    </div>
    <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
            <button ngbAccordionButton>Second</button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>Content for the second item</ng-template>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-lg btn-outline-primary" (click)="modalService.open(modalTemplate)">Launch demo modal</button>

<ng-template #modalTemplate let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()"
                        type="button"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
